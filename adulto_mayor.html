		<script type="text/javascript">

			$(document).on("ready", function(){
	    		$.validate({
	    		 	form : '#FormDatos',
	    		    lang: 'es',
	                onSuccess: CalcularIMC,
	    		});
    		})

			function CalcularIMC(){
				//Adulto 
    			var estatura = Number($("#estatura").val()) / 100; 
    			var peso = Number($("#peso").val()); 

    			var imc = peso/(estatura*estatura)  ;

    			var contenedor = $("#ContenedorResultado"); 
    			var formularioContenedor = $("#ContenedorFormulario"); 

    			contenedor.find("#ValorIMC").html(parseFloat(imc).toFixed(2));
    			contenedor.find("#ValorPeso").html(peso+" (kg)");  
    			contenedor.find("#ValorTalla").html($("#estatura").val()+" (cm)");  

    			var nombreCategoria = "ERROR"; 
    			var cssClassIMC =  "";
    			var cssIMCColor =""; 

    			if (imc <= Number(23) ) {
    				//bajo peso 
    				nombreCategoria = "Enflaquecido"; 
    				cssClassIMC = "IMCBajoPeso"; 
    				cssIMCColor="#48c2db"; 
    			}
    			else if ( Number(23) < imc  & imc < Number(28) ) {
    				//normal
    				nombreCategoria = "Normal"; 
    				cssClassIMC = "IMCNormal"; 
    				cssIMCColor = "#11c42e"; 
    			}
    			else if ( Number(28) <= imc  & imc < Number(32) ) {
    				//sobre peso
    				nombreCategoria = "Sobrepeso"; 
    				cssClassIMC = "IMCSobrePeso";
    				cssIMCColor = "#d38210"; 
    			}
    			else if ( imc >= Number(32)  ) {
    				//obeso 
    				nombreCategoria = "Obeso"; 
    				cssClassIMC = "IMCObeso"; 
    				cssIMCColor = "#c41111";
    			}
    			
				contenedor.find("#ResultadoTexto").html(nombreCategoria).css("background-color", cssIMCColor);
    			contenedor.find("#ValorIMC").removeClass();
    			contenedor.find("#ValorIMC").addClass(cssClassIMC);

    			if ( gaugeChart ) {
				    if ( gaugeChart.arrows ) {
				      if ( gaugeChart.arrows[ 0 ] ) {
				        if ( gaugeChart.arrows[ 0 ].setValue ) {
				        	//alert(getMinEndValue(0,'mayor'));
				        	//alert(getMaxEndValue(1000,'mayor'));
				        	if(parseFloat(imc).toFixed(2)>getMinEndValue(0,'mayor'))
				        	{
				        		if(parseFloat(imc).toFixed(2)>getMaxEndValue(1000,'mayor')){
				        			gaugeChart.arrows[ 0 ].setValue(getMaxEndValue(1000,'mayor'));
				        		}else{
				        			gaugeChart.arrows[ 0 ].setValue( parseFloat(imc).toFixed(2));     			
				        		}
				        		$("#chartdiv").change();	        		
				        	}    
				        }
				      }
				    }
			  	}

    			formularioContenedor.fadeOut('slow', function(){
    				contenedor.fadeIn("slow");
    				$("#ContenedorPaso1").hide(0);
    				$("#ContenedorPaso2").show(0);
    				$("#espacioExtra").hide(0);
    				resizeFooter();
    			})


    			return false ; 
			}

			function resizeFooter(){
			    var footerMargin = $(".ParametrosResultado"); 
			    var realFooter = $("footer"); 

			    var heightFooter= realFooter.outerHeight();

			    footerMargin.css("margin-bottom", heightFooter+20); 
			}

			$(document).on("click", "#btnReset" , function(){
				$("#FormDatos").trigger("reset");
			})

			$(document).on("click", "#btnCalcularNuevo" , function(){
				$("#FormDatos").trigger("reset");
				var contenedor = $("#ContenedorResultado"); 
    			var formularioContenedor = $("#ContenedorFormulario"); 
    			contenedor.fadeOut('slow', function(){
    				formularioContenedor.fadeIn("slow");
    				$("#ContenedorPaso1").show(0);
    				$("#ContenedorPaso2").hide(0);
    				$("#espacioExtra").show(0);
    			})
			})
			
		</script>

		<script>
			$(document).on("change", "#chartdiv", function(){
				var delay = 1500; 
				window.setTimeout(function(){
					$("a[title='JavaScript charts']").fadeOut(200);
    				$(".amcharts-axis-bottom-label").hide();
				}, delay);
			})
			var gaugeChart = AmCharts.makeChart( "chartdiv", {
			  "type": "gauge",
			  "theme": "light",
			  "axes": [ {
			    "axisThickness": 1,
			    "axisAlpha": 0.2,
			    "tickAlpha": 0.2,
			    
				 "startValue": getMinEndValue(0,'mayor'),
			    "endValue": getMaxEndValue(10000,'mayor'),
			   	"bands": [ {
			      "color": "#48c2db",
			      "innerRadius": "90%",
			      "endValue":getMaxEndValue( 23,'mayor'),
			      "startValue": getMinEndValue(0,'mayor')
			    }, {
			      "color": "#11c42e",
			      "innerRadius": "90%",
			      "endValue":getMaxEndValue(  28,'mayor'),
			      "startValue": getMinEndValue(23,'mayor')
			    }, {
			      "color": "#d38210",
			      "innerRadius": "90%",
			      "endValue": getMaxEndValue( 32,'mayor'),
			      "startValue": getMinEndValue(28,'mayor')
			    }, {
			      "color": "#c41111",
			      "innerRadius": "90%",
			      "endValue": getMaxEndValue( 60,'mayor'),
			      "startValue": getMinEndValue(32,'mayor')
			    }, 
			    ],
			    "bottomText": ""
			 
			  } ],
			  "arrows": [ {} ],
			  "export": {
